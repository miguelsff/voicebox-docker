services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "17493:17493"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - HF_HOME=/root/.cache/huggingface
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
    volumes:
      - voicebox_data:/data
      - hf_cache:/root/.cache/huggingface
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  voicebox_data:
  hf_cache:
